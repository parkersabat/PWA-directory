<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Directory</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>PWA Directory</h1>

  <input type="text" id="search-bar" placeholder="Search apps..." style="width: 100%; padding: 10px; font-size: 16px; margin-bottom: 20px;">
  
  <a href="https://forms.gle/AF79gv8BR4CFdiBa8" class="submit-btn">Submit your app for Review</a>

  <div class="search-results">Loading apps...</div>

  <script src="index.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/s.js")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("Service Worker failed:", err));
    }
  </script>

</body>
</html>
